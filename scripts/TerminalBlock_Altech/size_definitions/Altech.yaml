  PD: [1.0, 1.0]        # Pin size, [1.0] diameter 1 mm, [1.0, 1.0] rectangle 1.0x1.0
  PL: 4.5               # Pin length
  PF: 'round'           # Pin form 'round' or 'rect'
  SW: 3.1               # Blender width
  DD: 1.3               # Drill diameter
  PD: 3.0               # Pad diameter
  rotation: 0           # Rotation if required
  dest_dir_3D_prefix: 'TerminalBlock_Altech.3dshapes'  # Destination directory
