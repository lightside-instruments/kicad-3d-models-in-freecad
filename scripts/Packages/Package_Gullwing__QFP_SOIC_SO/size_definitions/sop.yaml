# SOP - Small outline package
#
# This file was supposed to contain JEITA/EIAJ P-SOP (or simplifying SOP) packages with lead space / pitch 1.27 mm
# See ED-7311-19 and EDR-7320 standards for more info
# 
# Right now there are some SOIC packages here included by mistake (JEDEC standard), and since...
# - the term 'SOP' is quite ambiguous, it also means 'a superset of SSOP, TSOP, MSOP etc',
# - searching for SOP brings other packages in user interface, and/or may have problem with filters (try *SOP*4.*P1.27 for example),
# - we are trying to leave the library without duplicate footprints, keeping same standards (or similar standards) in the same files,
# - each manufacturer uses a different for SOIC, like SOIC, SO, SOP,
# - SOIC is widely used / known...
#
# ... we will move definitions from this file to soic.yaml in future updates, so please DO NOT include new definitions here.
#
# If you are making a new SOP package, do this in soic.yaml:
# - name it as 'SOIC-...' for example
# - include 'P-SOP', 'SOP', 'SOP-4', 'SOP-8' and others designators in compatible_mpns,
# - as well put info about JEITA in size_source, example : 'JEITA/EIAJ variation xx-xxx-BBA, ...'


FileHeader:
  library_Suffix: 'SO'
  device_type: 'SOP'

SOP-4_7.5x4.1mm_P2.54mm:
  size_source: 'https://www.vishay.com/docs/83515/tclt1000.pdf'
  body_size_x:
    nominal: 7.5
    tolerance: 0.2
  body_size_y:
    maximum: 4.1 # Including protrusion
    nominal: 4.1 # Not given in datasheet, assuming = maximum
  overall_height:
    maximum: 2.3

  overall_size_x:
    # Datasheet: tolerance: +0.3/-0.4 
    minimum: 9.8
    nominal: 10.2
    maximum: 10.5
  lead_width:
    nominal: 0.45
    tolerance: 0.10
  lead_len:
    # Datasheet: tolerance: +0.3/-0.4
    minimum: 0.3
    nominal: 0.7
    maximum: 1.0

  pitch: 2.54
  num_pins_x: 0
  num_pins_y: 2

  compatible_mpns:
    - Vishay_TCLT100x

SOP-8-1EP_4.57x4.57mm_P1.27mm_EP4.57x4.45mm:
  size_source: 'https://ww2.minicircuits.com/case_style/XX112.pdf'
  body_size_x:
    nominal: 4.57
    tolerance: 0.254
  body_size_y:
    nominal: 4.57
    tolerance: 0.254
  overall_size_x:
    nominal: 10.16
    tolerance: 0.254
  lead_width:
    nominal: 0.38
    tolerance: 0.254
  lead_len:
    nominal: 1.78
    tolerance: 0.254
  pitch: 1.27
  num_pins_x: 0
  num_pins_y: 4

  EP_size_x:
    nominal: 4.57
    tolerance: 0.254
  EP_size_y:
    # not directly given in datasheet. EP edge coincides with pads. (3*1.27+0.64 = 4.45)
    nominal: 4.45
    tolerance: 0.254
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [2, 2]
  #heel_reduction: 0.1 #for relatively large EP pads (increase clearance)
  # EP_size_limit_x: 3.6  #for relatively large EP pads (increase clearance)
  # EP_size_limit_y: 3.6  #for relatively large EP pads (increase clearance)

  thermal_vias:
    count: [2, 3]
    drill: 0.51
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    EP_num_paste_pads: [2, 2]
    # paste_between_vias: 1
    # paste_rings_outside: 1
    EP_paste_coverage: 0.70
    grid: [2.54, 1.27]
    # bottom_pad_size:
    paste_avoid_via: False

