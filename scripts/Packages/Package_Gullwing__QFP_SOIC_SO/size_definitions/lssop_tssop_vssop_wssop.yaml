# TSSOP - thin shrink small outline package
# HTSSOP - heat sink TSSOP (thermally enhanced variation)
#
# This file cointains JEDEC TSSOP and HTSSOP, which has:
# - lead space / pitch 0.40 / 0.50 / 0.635 / 0.65 mm
# - width 2.80 / 4.40 / 6.10 / 8.00
# - height equal or smaller than 1.20 mm
#
# Relevant JEDEC standards: MO-153, MO-194

FileHeader:
  library_Suffix: 'SO'
  device_type: 'TSSOP'

##############################################################################
# LSSOP Variations - 0.50 PITCH
##############################################################################

PowerSSO-16-1EP_3.9x4.9mm_P0.5mm_EP2.5x3.61mm:
# This is LSSOP package, it was previously in powersso.yaml file
# Similar to JEDEC MO-272, variation DA (but custom Exposed Pad)
  device_type: 'PowerSSO'
  size_source: 'https://www.st.com/resource/en/datasheet/vnd7020aj.pdf' # page 39
  body_size_x: 3.9
  body_size_y: 4.9
  overall_size_x: 6.0
  lead_width: 0.20 .. 0.30
  lead_len: 0.40 .. 0.60 .. 0.85
  pitch: 0.5
  num_pins_x: 0
  num_pins_y: 8
  EP_size_x:
     minimum: 2.20
     nominal: 2.50 # JEDEC is 2.00 .. 3.00mm
  EP_size_y:
     minimum: 3.31
     nominal: 3.61 # JEDEC is 3.00 .. 4.00mm

