VQFP-80_14x14mm_P0.65mm:
# Microsemi calls it VQ80, but with height A = 1.20 mm max it is actually a TQFP from JEDEC MS-026 variation AEC,
# 3D Model is wrong using height = 1.60 mm, and there's no symbol using it. 
# There are already LQFP and TQFP with same lead count and similar sizes, we should MERGE it with TQFP-80 since it is not script generated yet
