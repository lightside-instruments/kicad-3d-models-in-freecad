MO047AD_PLCC-52_19.1x19.1mm_P1.27mm:
# height 4.20 .. 5.08 mm; MS-018 is similar to MO-047, maybe the first superseeded the second ?
  device_type: 'PLCC'
  size_source: 'JEDEC MO-047 variation AD, https://www.jedec.org/document_search?search_api_views_fulltext=MO-047, https://archive.org/details/bitsavers_signeticsdcsMicroprocessor_53987793/page/n775/mode/1up?view=theater'
  part_number: 'MO047AD' # JEDEC MS008 variation BC also has 52 lead, as well MS-018 variation AD
  compatible_mpns:
    - 'case-778-01 case-778-02' # MC68008FN datasheet from Motorola / Freescale / NXP, https://archive.org/details/bitsavers_motorola68Apr85_5825575/page/n93/mode/1up?view=theater, https://www.nxp.com/docs/en/reference-manual/MC68000UM.pdf#page=176
    - 'SOT238-3' # NXP, https://www.nxp.com/docs/en/package-information/SOT238-3.pdf#page=2

  overall_size_x_min: 19.94 # D
  overall_size_x_max: 20.19 # D
  overall_size_y_min: 19.94 # E
  overall_size_y_max: 20.19 # E

  body_size_x_min: 19.050 # D1
  body_size_x_max: 19.202 # D1
  body_size_y_min: 19.050 # E1
  body_size_y_max: 19.202 # E1

  body_chamfer: 1.143 # (1.067+1.219)/2
  lead_width_min: 0.331
  lead_width_max: 0.533

  #lead_inside_x: 1.549 # 0.61", borrowing from PLCC_44, for reference R = 0.635 .. 1.143 mm (lead radius)
  #lead_inside_x_min: 1.499 # 0.59"
  #lead_inside_x_max: 1.600 # 0.63"
  #lead_inside_y: 1.549
  #lead_inside_y_min: 1.499
  #lead_inside_y_max: 1.600

  lead_center_distance_x_min: 17.53 # minimum D2
  lead_center_distance_x_max: 18.54 # maximum D2
  lead_center_distance_y_min: 17.53 # minimum E2
  lead_center_distance_y_max: 18.54 # maximum E2

  pitch: 1.27
  num_pins_x: 13
  num_pins_y: 13

