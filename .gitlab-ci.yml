image: "python:3.8"

stages:
  - Static Analysis
  - Test

pep8:
  stage: Static Analysis
  only:
    refs:
      - merge_requests
  before_script:
    - python --version
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - pycodestyle --max-line-length=120
      "KicadModTree/"
      "scripts/tools/geometry"

pytest:
  stage: Test
  only:
    refs:
      - merge_requests

  before_script:
    - python --version
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - python -m pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

generate:
  stage: Test
  only:
    refs:
      - merge_requests
  image: python:3.10  # some scripts require more recent Python features
  before_script:
    - python --version
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - cd scripts
    - ls -lah
    - ./generate.sh
